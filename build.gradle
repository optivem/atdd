plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.optivem'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(24)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:3.5.4'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.5.4'
	testImplementation 'org.springframework.boot:spring-boot-starter-webflux:3.5.4'
	testImplementation 'org.seleniumhq.selenium:selenium-java:4.34.0'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	implementation 'org.projectlombok:lombok:1.18.38'
	testImplementation 'org.projectlombok:lombok:1.18.38'
	annotationProcessor 'org.projectlombok:lombok:1.18.38'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.38'

	testImplementation "org.wiremock:wiremock:3.13.1"
}

tasks.named('test') {
	useJUnitPlatform()
}
